<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Description }}">
</head>
<body>
<h1>{{ .Title }}</h1>
<p>发布日期: {{ .Date }}</p>
<div class="content">
  {{ .Content }}
</div>
<ul>
  {{ range .Tags }}
  <li>{{ .Name }}</li>
  {{ end }}
</ul>
</body>
</html>
